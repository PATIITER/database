<ion-header>
  <ion-toolbar>
    <ion-title>Add customer</ion-title>
    <ion-back-button text="Back" slot="primary"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating"> Name </ion-label>
    <ion-input type="text" [(ngModel)]="Data.namecus"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> tel </ion-label>
    <ion-input type="text" [(ngModel)]="Data.telcus"> </ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating"> Description </ion-label>
    <ion-input [(ngModel)]="Data.emailcus"> </ion-input>
  </ion-item>
  <ion-button expand="block" (click)="createCustomer()"> Submit</ion-button>

</ion-content>
