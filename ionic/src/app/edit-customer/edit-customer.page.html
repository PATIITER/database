<ion-header>
  <ion-toolbar>
    <ion-title>edit-customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf = "datacustomer != null">

    <ion-item>
      <ion-label position = "fixed">name</ion-label>
      <ion-input [(ngModel)] = "datacustomer.name_customer" type = "text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position = "fixed">Tel</ion-label>
        <ion-input [(ngModel)] = "datacustomer.tel" type = "text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position = "fixed">Email</ion-label>
          <ion-input [(ngModel)] = "datacustomer.email" type = "text"></ion-input>
        </ion-item>
        <ion-button expand= "block" fill = "outline" (click)="editcus()">save</ion-button>

  </div>

</ion-content>
